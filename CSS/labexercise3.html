<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="Lab3-HikariElboniJones.css">
</head>
<body>
  <div class="loginbox">
    <h2>Sign in</h2>
    <p>Sign in to check your registration progress</p>
    <form>
      <input type="text" placeholder="Username" id="username">
      <input type="password" placeholder="Password" id="pass">
      <a href="#" class="forgot">Forgot Password?</a>
      <button type="submit" class="sign-in">Sign in</button>
      <p class="or">or</p>
      <button type="button" class="google-sign-in">
        <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="Google Logo"> Sign in with Google
      </button>
    </form>
    <p class="register">Don't have an account? <a href="#">Join now</a></p>
  </div>
  
</body>
</html>
